name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - name: Install newman
      run: npm install -g newman
    - name: Run collection
      run: newman run "https://www.getpostman.com/collections/d57c23a83c933d77706a" --environment "./postman_environment.json"

